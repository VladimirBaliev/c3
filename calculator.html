<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calculator-bg: #ffffff;
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #f0f0f0;
            --button-hover-bg: #e0e0e0;
            --button-color: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --button-shadow: rgba(0, 0, 0, 0.2);
            --history-bg: #f8f8f8;
            --history-border: #e0e0e0;
            --history-item-hover: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --calculator-bg: #2d2d44;
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #3d3d5c;
            --button-hover-bg: #4d4d6c;
            --button-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.5);
            --button-shadow: rgba(0, 0, 0, 0.3);
            --history-bg: #1e1e2e;
            --history-border: #3d3d5c;
            --history-item-hover: #2d2d44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }
        }

        .calculator {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            color: var(--button-color);
            box-shadow: 0 2px 8px var(--button-shadow);
        }

        .theme-toggle:hover {
            background: var(--button-hover-bg);
            transform: scale(1.1);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-color);
        }

        button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--button-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--button-shadow);
        }

        .operator {
            background: #667eea;
            color: #ffffff;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: #ffffff;
        }

        .equals:hover {
            background: #653a8a;
        }

        .clear {
            background: #ff6b6b;
            color: #ffffff;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .zero {
            grid-column: span 2;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        .history {
            background: var(--history-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            padding: 20px;
            width: 300px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            .history {
                width: 100%;
                max-width: 400px;
                max-height: 300px;
            }
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--history-border);
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--button-color);
        }

        .history-clear {
            background: #ff6b6b;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-clear:hover {
            background: #ee5a5a;
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: var(--calculator-bg);
            border: 1px solid var(--history-border);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            word-wrap: break-word;
        }

        .history-item:hover {
            background: var(--history-item-hover);
            transform: translateX(-3px);
            box-shadow: 0 2px 8px var(--button-shadow);
        }

        .history-expression {
            font-size: 0.9rem;
            color: var(--button-color);
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .history-result {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--button-color);
        }

        .history-empty {
            text-align: center;
            color: var(--button-color);
            opacity: 0.5;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history">
            <div class="history-header">
                <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                <button class="history-clear" onclick="clearHistory()" title="–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>
            </div>
        </div>

        <div class="calculator">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
                <span id="themeIcon">üåô</span>
            </button>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('*')">√ó</button>
                <button class="operator" onclick="deleteLast()">‚å´</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const themeIcon = document.getElementById('themeIcon');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initTheme();

        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let history = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∂—É—Ä–Ω–∞–ª–∞
        function initHistory() {
            renderHistory();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ –∂—É—Ä–Ω–∞–ª
        function addToHistory(expression, result) {
            if (result === '–û—à–∏–±–∫–∞') return;
            
            const historyItem = {
                expression: expression,
                result: result,
                timestamp: new Date().toLocaleTimeString('ru-RU')
            };
            
            history.unshift(historyItem);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π (–º–∞–∫—Å–∏–º—É–º 50)
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            renderHistory();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∂—É—Ä–Ω–∞–ª–∞
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>';
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => {
                const escapedResult = item.result.replace(/'/g, "\\'");
                return `
                    <div class="history-item" onclick="useHistoryResult(${index})" title="–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç">
                        <div class="history-expression">${item.expression.replace(/\*/g, '√ó').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                        <div class="history-result">= ${item.result.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                    </div>
                `;
            }).join('');
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–∑ –∂—É—Ä–Ω–∞–ª–∞
        function useHistoryResult(index) {
            if (history[index]) {
                currentInput = history[index].result;
                shouldResetDisplay = false;
                updateDisplay();
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –∂—É—Ä–Ω–∞–ª–∞
        function clearHistory() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π?')) {
                history = [];
                localStorage.setItem('calculatorHistory', JSON.stringify(history));
                renderHistory();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∂—É—Ä–Ω–∞–ª–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initHistory();

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∂—É—Ä–Ω–∞–ª–∞
                const originalExpression = currentInput;
                
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    currentInput = result.toString();
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∂—É—Ä–Ω–∞–ª —Ç–æ–ª—å–∫–æ —É—Å–ø–µ—à–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                    addToHistory(originalExpression.replace(/\*/g, '√ó'), currentInput);
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
